<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تحضير الطلاب</title>
  <style>
    body {
      font-family: 'Traditional Arabic', serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    header h1 {
      font-size: 2.5rem;
      color: #007bff;
      border-bottom: 2px solid #007bff;
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff;
      border-radius: 10px;
    }
    #menuBtn {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: #007bff;
    }
    #menuOptions {
      position: absolute;
      top: 50px;
      left: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      display: none;
      min-width: 160px;
      z-index: 1000;
    }
    #menuOptions div {
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
    }
    #menuOptions div:hover {
      background-color: #007bff;
      color: white;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    }
    .student-block {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 12px 0;
      flex-wrap: wrap;
    }
    .student-info {
      flex: 1;
    }
    .student-name {
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
    }
    .student-course {
      font-size: 0.9rem;
      color: #777;
    }
    .status-options {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }
    .status-options label {
      font-size: 1rem;
    }
    .submit-btn {
      text-align: center;
      margin-top: 30px;
    }
    .submit-btn button {
      padding: 10px 25px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .submit-btn button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div id="menuBtn">☰</div>
    <h1 id="halqaTitle">تحضير - حلقة الإمام البخاري</h1>
    <div id="menuOptions">
      <div data-halqa="bukhari">حلقة الإمام البخاري</div>
      <div data-halqa="muslim">حلقة الإمام مسلم</div>
      <div data-halqa="abudawood">حلقة الإمام أبو داود</div>
      <div data-halqa="tirmidhi">حلقة الإمام الترمذي</div>
    </div>
  </header>
  <div class="container" id="formContainer"></div>
  <div class="submit-btn">
    <button onclick="getAttendance()">طباعة التحضير</button>
  </div>

  <script>
    const halqat = /* انسخ نفس كائن halqat من الصفحة الأولى هنا */;
    
    const container = document.getElementById("formContainer");
    const halqaTitle = document.getElementById("halqaTitle");
    const menuBtn = document.getElementById("menuBtn");
    const menuOptions = document.getElementById("menuOptions");

    function loadHalqa(key) {
      container.innerHTML = "";
      let titleText = "";
      switch(key){
        case "bukhari": titleText = "تحضير - حلقة الإمام البخاري"; break;
        case "muslim": titleText = "تحضير - حلقة الإمام مسلم"; break;
        case "abudawood": titleText = "تحضير - حلقة الإمام أبو داود"; break;
        case "tirmidhi": titleText = "تحضير - حلقة الإمام الترمذي"; break;
        default: titleText = "تحضير - حلقة الإمام البخاري";
      }
      halqaTitle.textContent = titleText;

      const studentsList = halqat[key] || [];
      studentsList.forEach((student, index) => {
        const block = document.createElement("div");
        block.className = "student-block";
        block.innerHTML = `
          <div class="student-info">
            <div class="student-name">${index + 1}. ${student[0]}</div>
            <div class="student-course">${student[1]}</div>
            <div class="status-options">
              <label><input type="radio" name="status_${index}" value="حاضر" /> حاضر</label>
              <label><input type="radio" name="status_${index}" value="معتذر" /> معتذر</label>
              <label><input type="radio" name="status_${index}" value="غائب" /> غائب</label>
            </div>
          </div>
        `;
        container.appendChild(block);
      });
    }

    function getAttendance() {
      const blocks = document.querySelectorAll(".student-block");
      let result = halqaTitle.textContent + "\n\n";

      blocks.forEach((block, index) => {
        const name = block.querySelector(".student-name").textContent;
        const selected = block.querySelector("input[type='radio']:checked");
        const status = selected ? selected.value : "لم يُحدد";
        result += `${name}: ${status}\n`;
      });

      console.log(result);
      alert("تم حفظ التحضير في وحدة التحكم (Console)\n\nانسخه أو استخدمه لاحقاً.");
    }

    // القائمة العلوية
    menuBtn.onclick = () => {
      menuOptions.style.display = menuOptions.style.display === "block" ? "none" : "block";
    };

    menuOptions.querySelectorAll("div").forEach(div => {
      div.onclick = () => {
        const key = div.getAttribute("data-halqa");
        loadHalqa(key);
        menuOptions.style.display = "none";
      };
    });

    loadHalqa("bukhari");
  </script>
</body>
</html>
